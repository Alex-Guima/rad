<!doctype html>
<head>
    <title>Notas</title>
</head>

<body>
    <h1>Alunos</h1>
    {% if lista_alunos_ativos %}
    <ul>
        {% for aluno in lista_alunos_ativos %}
        <li>
            <a href="{% url 'notas:detail' aluno.matricula %}">{{ aluno }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Não há alunos ativos</p>
    {% endif %}
</body>
