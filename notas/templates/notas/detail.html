<h1>{{aluno.matricula}} - {{ aluno.nome }}</h1>
<ul>
    <li>Ativo: {{aluno.status_matricula}}</li>
    <li>Campus: {{aluno.campus}}</li>
    <li>Serie: {{aluno.serie}}</li>
    {% for materia in aluno.materias_matriculadas.all %}
    <li>
        <a href="{% url 'notas:detail_materia' materia.id %} "
            >{{ materia.nome }}</a
        >
    </li>
    {% endfor %}
</ul>
